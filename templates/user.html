{% extends "layout.html" %}

{% block body %}
<h3>Kullanıcılar</h3>
<hr>

{% if users %}


<ul class="list-group">
    {% for user in users  %}
    <li class = "list-group-item" ><a href="/user/{{user.id}}">{{user.name}}</a></li>
    {% endfor %}
</ul>
{% else %}
<div class = "alert alert-danger" >Bu blokta henüz hiçbir makale bulunmuyor</div>
{% endif %}

{% endblock body %}
